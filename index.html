<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/submitButton.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Fence Login</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
        <span class="logo">Privacy</span><span class="logo">Fence</span>
        </h1>
    </div>
        
    <form class="login-form" name="loginForm" id="loginForm" action="profileload.html" method="POST" onsubmit="storeValues(this)">
        <!--<h4>Please Login</h4>-->
        <img src="images/fencelogo.png" alt="privacyfence logo" />
        <div class="form-input-material">
            <input style="font-size: 18px;" type="text" name="unameInput" id="unameInput" placeholder="Username" autocomplete="off" required />
        </div>
         <div class="form-input-material">
            <input style="font-size: 18px;" type="password" name="passInput" id="passInput" placeholder="Password" autocomplete="off" required />
        </div>
        <input class="button-7" style="font-size: 20px;"type="submit" value="login" />
    </form>
    <script src="splash.js"></script>
    <script src="storecreds.js"></script>
</body>
</html>
